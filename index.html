<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Portugal councils with Raphael.js</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <svg id="map" width="560" height="800" viewBox="0 0 280 400"></svg>
    <div id="legenda">
      <ul class="legend">
        <li><span class="fivePercent"></span> 5%</li>
        <li><span class="fourPercent"></span> De 4% a 5%</li>
        <li><span class="threePercent"></span> De 3% a 4%</li>
        <li><span class="twoPercent"></span> De 2% a 3%</li>
        <li><span class="onePercent"></span> De 1% a 2%</li>
        <li><span class="zeroPercent"></span> Inferior a 1%</li>
    </ul>
    </div>
    <div id="popup" style="display: none"></div>
    <div id="council" style="display: none"></div>

    <script type="text/javascript" src="js/raphael.min.js"></script>
    <script type="text/javascript" src="js/concelhosSVG.js"></script>
    <script type="text/javascript" src="js/concelhosIRS.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
