<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Portugal councils with Raphael.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <header class="sticky">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-2"></div>
      <div class="col-md-6">
        <h3 id="councilName"></h3>
      </div>
    </div>
  </header>
  <body>
    <div class="row">
      <div class="col-md-4">
        <svg id="map" width="560" height="800" viewBox="0 0 280 400"></svg>
      </div>

      <div class="col-md-2" id="legenda">
        <ul class="legend">
          <li><span class="fivePercent"></span> 5%</li>
          <li><span class="fourPercent"></span> De 4% a 5%</li>
          <li><span class="threePercent"></span> De 3% a 4%</li>
          <li><span class="twoPercent"></span> De 2% a 3%</li>
          <li><span class="onePercent"></span> De 1% a 2%</li>
          <li><span class="zeroPercent"></span> Inferior a 1%</li>
        </ul>
        <div id="popup" style="display: none"></div>
        <div id="council" style="display: none"></div>
      </div>

      <div class="col-md-6">
        <table class="table table-striped" id="results"></table>
      </div>
    </div>

    <script type="text/javascript" src="js/raphael.min.js"></script>
    <script type="text/javascript" src="js/concelhosSVG.js"></script>
    <script type="text/javascript" src="js/concelhosIRS.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
